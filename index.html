<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="FirstClock">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"     type="text/css">
  <title>FirstClock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 27%;
  font-family: 'Shrikhand', sans-serif;
  font-size: 50px;
  margin-top: -25px;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
  
if (hours <= 9) {
  hours = '0' + hours;
  }
  
if (minutes <= 9) {
  minutes = '0' + minutes;
  }
  
if (seconds <= 9) {
  seconds = '0' + seconds;
  }

var clockFace = hours + '<' + minutes + '>' + seconds;
  
if (hours <= 9) {
  hours = 'ff';
  }
if (minutes <= 30) {
  minutes = 'ff';
 }
if (seconds <= 30) {
  seconds = '00';
  }

var hexColor = '#' + hours + minutes + seconds;
  
document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor
  
    setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
